<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Forms</title>
  </head>
  <body>
    <h3>Form com pesquisa no google</h3>
    <li><a href="index.html"> home </a></li>
    <br />
    <h3>Pesquisar aqui:</h3>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" name="q" id="q" placeholder="Digite aqui" required/>,
      <input type="submit" value="Pesquisar" />
    </form>
    <br />

    <form
      action="https://www.google.com/maps/place/Mineração+Rodeio+de+Baixo/@-20.4575251,-43.7536446,17z/"
    >
      <label for="map">Mostrar no mapa</label>
      <input
        type="radio"
        name="map"
        id="map"
        placeholder="Encontre a Mineração"
      />,
      <input type="submit" value="Localizar" />
    </form>
    <br />

    <form
      action="https://www.google.com/maps/place/Mineração+Rodeio+de+Baixo/@-20.4575251,-43.7536446,17z/"
    >
      <label for="fname">Localizar</label><br />
      <input type="submit" value="Localizar" />
    </form>
  </body>
</html>
